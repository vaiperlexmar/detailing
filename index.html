<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailing</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div id="container">
      <header class="header">
        <img class="header__logo" src="/src/assets/logo.svg" alt="" />

        <label class="hamburger__container" for="check">
          <input type="checkbox" class="hamburger" id="check" />
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </label>

        <nav class="header__nav hidden">
          <ul>
            <li class="header__item">
              <a class="link" href="#">Главная</a>
            </li>
            <li class="header__item">
              <a class="link" href="#">О нас</a>
            </li>
            <li class="header__item">
              <a class="link" href="#">Услуги</a>
            </li>
            <li class="header__item">
              <a class="btn btn_gold" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="hero">
          <div class="hero__collage">
            <div class="collage__item collage__item_1">
              <img src="/src/assets/hero-section/HeroSection1.png" alt="" />
              <img src="/src/assets/hero-section/Rectangle 1.png" alt="" />
            </div>
            <div class="collage__item collage__item_2">
              <img src="/src/assets/hero-section/HeroSection2.png" alt="" />
              <img src="/src/assets/hero-section/Rectangle 1.png" alt="" />
            </div>
            <div class="collage__item collage__item_3">
              <img src="/src/assets/hero-section/HeroSection3.png" alt="" />
              <img src="/src/assets/hero-section/Rectangle 1.png" alt="" />
            </div>
          </div>

          <div class="hero__text-box"></div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
